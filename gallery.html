<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Gallery - KINMEL DEPARTMENT STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        header, footer {
            background: #2874f0;
            color: white;
            text-align: center;
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: white;
            padding: 20px;
        }
        nav a {
            color: #1a237e;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3f51b5;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px;
        }
        /* Add the logo styles from index.html */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        .store-title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .kinmel {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }
        .mel-part {
            color: #ffff00;
        }
        .brand-tagline {
            font-size: 18px;
            margin-top: 5px;
            color: #fff;
        }
        /* Gallery styles */
        .gallery {
            text-align: center;
            padding: 50px 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }
        .gallery h2 {
            color: #1a237e;
            margin-bottom: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border: 3px solid white;
            border-radius: 5px;
        }
        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        .close-lightbox:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="store-title">
                <a href="index.html" class="brand-link">
                    <div class="brand-name">
                        <span class="kinmel">KIN<span class="mel-part">MEL</span></span>
                    </div>
                    <span class="brand-tagline">Touching Lives, Everyday</span>
                </a>
            </div>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="leadership.html">Leadership</a>
        <a href="news.html">News & Notice</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <section class="gallery">
            <h2>Our Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item" onclick="openLightbox('gallery1.jpg')">
                    <img src="gallery1.JPG" alt="Gallery Image 1">
                </div>
                <div class="gallery-item" onclick="openLightbox('gallery2.jpg')">
                    <img src="gallery2.JPG" alt="Gallery Image 2">
                </div>
                <div class="gallery-item" onclick="openLightbox('gallery3.jpg')">
                    <img src="gallery3.JPG" alt="Gallery Image 3">
                </div>
                <div class="gallery-item" onclick="openLightbox('gallery4.jpg')">
                    <img src="gallery4.JPG" alt="Gallery Image 4">
                </div>
                <div class="gallery-item" onclick="openLightbox('gallery5.jpg')">
                    <img src="gallery5.JPG" alt="Gallery Image 5">
                </div>
                <div class="gallery-item" onclick="openLightbox('gallery6.jpg')">
                    <img src="gallery6.JPG" alt="Gallery Image 6">
                </div>
                <div class="gallery-item" onclick="openLightbox('gallery7.jpg')">
                    <img src="gallery7.JPG" alt="Gallery Image 7">
                </div>
                <div class="gallery-item" onclick="openLightbox('gallery8.jpg')">
                    <img src="gallery8.JPG" alt="Gallery Image 8">
                </div>
            </div>
        </section>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="close-lightbox" onclick="closeLightbox()">
            <i class="fas fa-times"></i>
        </button>
        <img id="lightbox-img" src="" alt="Fullsize Image">
    </div>

    <footer>
        <p>&copy; 2025 Kinmel Department Store. All rights reserved.</p>
        <h3> Developed by <a href="https://www.facebook.com/imneilsapkota/">Sunil Sapkota</a></h3>
    </footer>

    <script>
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageSrc;
            lightbox.classList.add('active');
            // Prevent scrolling when lightbox is open
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            // Restore scrolling
            document.body.style.overflow = 'auto';
        }

        // Close lightbox when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLightbox();
            }
        });

        // Prevent lightbox from closing when clicking the image
        document.getElementById('lightbox-img').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
