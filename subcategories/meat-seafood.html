<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat & Seafood - KinMel</title>
    <link rel="stylesheet" href="../styles/Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-layout">
        <div class="categories-sidebar">
            <h3>Meat & Seafood</h3>
            <ul class="category-list">
                <li><a href="#chicken"><i class="fas fa-drumstick-bite"></i>Chicken</a></li>
                <li><a href="#mutton"><i class="fas fa-bacon"></i>Mutton</a></li>
                <li><a href="#fish"><i class="fas fa-fish"></i>Fish</a></li>
                <li><a href="#seafood"><i class="fas fa-water"></i>Seafood</a></li>
                <li><a href="#marinades"><i class="fas fa-mortar-pestle"></i>Marinades</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="product-grid">
                <!-- Sample product card -->
                <div class="product-card">
                    <img src="../images/products/chicken.jpg" alt="Fresh Chicken">
                    <div class="product-info">
                        <h3>Fresh Chicken</h3>
                        <p class="price">Rs. 450/kg</p>
                        <div class="product-buttons">
                            <button class="add-to-cart" onclick="addToCart('chicken')">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="buy-now" onclick="buyNow('chicken')">
                                <i class="fas fa-bolt"></i> Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../js/include.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
