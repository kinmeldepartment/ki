<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spices & Condiments - KinMel</title>
    <link rel="stylesheet" href="../styles/Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-layout">
        <div class="categories-sidebar">
            <h3>Spices & Condiments</h3>
            <ul class="category-list">
                <li><a href="#whole-spices"><i class="fas fa-mortar-pestle"></i>Whole Spices</a></li>
                <li><a href="#ground-spices"><i class="fas fa-pepper-hot"></i>Ground Spices</a></li>
                <li><a href="#masala-blends"><i class="fas fa-magic"></i>Masala Blends</a></li>
                <li><a href="#sauces"><i class="fas fa-wine-bottle"></i>Sauces</a></li>
                <li><a href="#pickles"><i class="fas fa-jar"></i>Pickles</a></li>
                <li><a href="#herbs"><i class="fas fa-leaf"></i>Dried Herbs</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="product-grid">
                <div class="product-card">
                    <img src="../images/products/turmeric.jpg" alt="Turmeric Powder">
                    <div class="product-info">
                        <h3>Turmeric Powder</h3>
                        <p class="price">Rs. 120/100g</p>
                        <div class="product-buttons">
                            <button class="add-to-cart" onclick="addToCart('turmeric')">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="buy-now" onclick="window.location.href='../payment.html?product=turmeric'">
                                <i class="fas fa-bolt"></i> Buy Now
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Add more product cards -->
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../js/include.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
