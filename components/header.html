<header class="main-header">
    <div class="header-top">
        <div class="container">
            <div class="contact-info">
                <a href="tel:+977-9812345678"><i class="fas fa-phone"></i> +977-9812345678</a>
                <a href="mailto:info@kinmel.com"><i class="fas fa-envelope"></i> info@kinmel.com</a>
            </div>
            <div class="social-links">
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
                <a href="#" class="tiktok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>
    
    <div class="header-main">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/kinmel-logo.png" alt="KinMel Logo">
                    <span>KINMEL</span>
                </a>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button type="button"><i class="fas fa-search"></i></button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <div class="header-actions">
                <div class="user-actions">
                    <button class="sign-in" onclick="showSignInModal()">
                        <i class="fas fa-user"></i>
                        <span>Sign In</span>
                    </button>
                </div>
                <div class="cart" onclick="showCartDropdown()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                    <div class="cart-dropdown">
                        <div class="cart-header">
                            <h3>Shopping Cart</h3>
                            <button class="close-cart"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="cart-items">
                            <!-- Cart items will be added here dynamically -->
                        </div>
                        <div class="cart-footer">
                            <div class="cart-summary">
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span class="subtotal-amount">Rs. 0</span>
                                </div>
                                <div class="summary-row">
                                    <span>Shipping:</span>
                                    <span class="shipping-amount">Rs. 100</span>
                                </div>
                                <div class="summary-row total">
                                    <span>Total:</span>
                                    <span class="total-amount">Rs. 0</span>
                                </div>
                            </div>
                            <button class="checkout-btn" onclick="showPaymentModal()">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="header-nav">
        <div class="container">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-item active">Home</a></li>
                <li><a href="products.html" class="nav-item">Products</a></li>
                <li><a href="about.html" class="nav-item">About Us</a></li>
                <li><a href="contact.html" class="nav-item">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>
